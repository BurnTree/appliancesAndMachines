<app-header></app-header>
<app-route-menu [routeMenu]="routeMenu"></app-route-menu>
<div class="h1 text-center">Результаты поиска</div>
<div class="h3 text-center">Найдено ххх результатов для запроса {{txtSearch}}</div>
<form class="form-inline">
  <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
         aria-label="Search">
</form>
<div class="row">
  <div *ngFor="let product of products">
    <div class="col">
      <app-product [item]="product"></app-product>
    </div>
  </div>
</div>
